<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenebris - Voxel FPS Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #game-container {
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
    }

    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
      z-index: 100;
    }

    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: white;
      box-shadow: 0 0 2px rgba(0,0,0,0.8);
    }

    #crosshair::before {
      width: 2px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    #crosshair::after {
      width: 100%;
      height: 2px;
      top: 50%;
      transform: translateY(-50%);
    }

    #ui-overlay {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      text-shadow: 1px 1px 2px black;
      pointer-events: none;
      z-index: 100;
    }

    #instructions {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      z-index: 200;
    }

    #instructions h1 {
      margin-bottom: 20px;
      color: #4CAF50;
    }

    #instructions p {
      margin: 10px 0;
      line-height: 1.5;
    }

    #instructions .key {
      background: #333;
      padding: 2px 8px;
      border-radius: 3px;
      border: 1px solid #555;
    }

    #hotbar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
      z-index: 100;
    }

    .hotbar-slot {
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }

    .hotbar-slot.selected {
      border-color: #4CAF50;
      background: rgba(76, 175, 80, 0.3);
    }

    .hotbar-slot img {
      width: 40px;
      height: 40px;
      image-rendering: pixelated;
    }

    .hotbar-slot .item-count {
      position: absolute;
      bottom: 2px;
      right: 4px;
      font-size: 12px;
      font-weight: bold;
      text-shadow: 1px 1px 1px black;
    }

    .hotbar-slot {
      position: relative;
    }

    /* Mining progress bar */
    #mining-progress-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 30px);
      width: 200px;
      height: 8px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #555;
      border-radius: 4px;
      overflow: hidden;
      z-index: 100;
      display: none;
    }

    #mining-progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      transition: width 0.05s linear;
    }

    #mining-progress-container.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="crosshair"></div>

  <!-- Mining progress bar -->
  <div id="mining-progress-container">
    <div id="mining-progress-bar"></div>
  </div>

  <div id="ui-overlay">
    <div id="position">Position: 0, 0, 0</div>
    <div id="fps">FPS: 0</div>
    <div id="block-type">Block: Stone</div>
  </div>

  <div id="instructions">
    <h1>TENEBRIS</h1>
    <p><span class="key">WASD</span> - Move</p>
    <p><span class="key">SPACE</span> - Jump / Jetpack Up</p>
    <p><span class="key">CTRL</span> - Jetpack Down</p>
    <p><span class="key">SHIFT</span> - Sprint</p>
    <p><span class="key">Q/E</span> - Roll (in space)</p>
    <p><span class="key">Mouse</span> - Look around</p>
    <p><span class="key">Left Click</span> - Break block</p>
    <p><span class="key">Right Click</span> - Place block</p>
    <p><span class="key">1-9</span> - Select hotbar slot</p>
    <p style="margin-top: 20px; color: #4CAF50;">Click to start</p>
  </div>

  <div id="hotbar">
    <div class="hotbar-slot selected" data-slot="0"><img style="display:none"></div>
    <div class="hotbar-slot" data-slot="1"><img style="display:none"></div>
    <div class="hotbar-slot" data-slot="2"><img style="display:none"></div>
    <div class="hotbar-slot" data-slot="3"><img style="display:none"></div>
    <div class="hotbar-slot" data-slot="4"><img style="display:none"></div>
    <div class="hotbar-slot" data-slot="5"><img style="display:none"></div>
    <div class="hotbar-slot" data-slot="6"><img style="display:none"></div>
    <div class="hotbar-slot" data-slot="7"><img style="display:none"></div>
    <div class="hotbar-slot" data-slot="8"><img style="display:none"></div>
  </div>

  <!-- Switch between /src/main.ts (flat world) and /src/mainPlanet.ts (spherical planet) -->
  <script type="module" src="/src/mainPlanet.ts"></script>
</body>
</html>
