<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenebris - Voxel FPS Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #game-container {
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
    }

    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
      z-index: 100;
    }

    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: white;
      box-shadow: 0 0 2px rgba(0,0,0,0.8);
    }

    #crosshair::before {
      width: 2px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    #crosshair::after {
      width: 100%;
      height: 2px;
      top: 50%;
      transform: translateY(-50%);
    }

    #ui-overlay {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      text-shadow: 1px 1px 2px black;
      pointer-events: none;
      z-index: 100;
    }

    #instructions {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      z-index: 200;
    }

    #instructions h1 {
      margin-bottom: 20px;
      color: #4CAF50;
    }

    #instructions p {
      margin: 10px 0;
      line-height: 1.5;
    }

    #instructions .key {
      background: #333;
      padding: 2px 8px;
      border-radius: 3px;
      border: 1px solid #555;
    }

    #hotbar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
      z-index: 100;
    }

    .hotbar-slot {
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }

    .hotbar-slot.selected {
      border-color: #4CAF50;
      background: rgba(76, 175, 80, 0.3);
    }

    .hotbar-slot img {
      width: 40px;
      height: 40px;
      image-rendering: pixelated;
    }

    .hotbar-slot .item-count {
      position: absolute;
      bottom: 2px;
      right: 4px;
      font-size: 12px;
      font-weight: bold;
      text-shadow: 1px 1px 1px black;
    }

    .hotbar-slot {
      position: relative;
    }

    /* Settings section in instructions menu */
    #instructions .settings-section {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #444;
    }

    #instructions .settings-section h3 {
      color: #4CAF50;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .settings-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 5px;
    }

    .settings-row label {
      cursor: pointer;
      font-size: 13px;
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 22px;
      cursor: pointer;
    }

    .toggle-switch input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      cursor: pointer;
      z-index: 1;
    }

    .toggle-slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      border-radius: 22px;
      transition: 0.3s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    .toggle-switch input:checked + .toggle-slider {
      background-color: #4CAF50;
    }

    .toggle-switch input:checked + .toggle-slider:before {
      transform: translateX(22px);
    }

    /* Start button */
    #start-button {
      display: block;
      margin: 20px auto 0;
      padding: 12px 30px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #start-button:hover {
      background: #45a049;
    }

    #start-button:active {
      background: #3d8b40;
    }

    /* Mining progress bar */
    #mining-progress-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 30px);
      width: 200px;
      height: 8px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #555;
      border-radius: 4px;
      overflow: hidden;
      z-index: 100;
      display: none;
    }

    #mining-progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      transition: width 0.05s linear;
    }

    #mining-progress-container.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="crosshair"></div>

  <!-- Mining progress bar -->
  <div id="mining-progress-container">
    <div id="mining-progress-bar"></div>
  </div>

  <div id="ui-overlay">
    <div id="position">Position: 0, 0, 0</div>
    <div id="fps">FPS: 0</div>
    <div id="block-type">Block: Stone</div>
  </div>

  <div id="instructions">
    <h1>TENEBRIS</h1>
    <p><span class="key">WASD</span> - Move</p>
    <p><span class="key">SPACE</span> - Jump / Jetpack Up</p>
    <p><span class="key">CTRL</span> - Jetpack Down</p>
    <p><span class="key">SHIFT</span> - Sprint</p>
    <p><span class="key">Q/E</span> - Roll (in space)</p>
    <p><span class="key">Mouse</span> - Look around</p>
    <p><span class="key">Left Click</span> - Break block</p>
    <p><span class="key">Right Click</span> - Place block</p>
    <p><span class="key">1-9</span> - Select hotbar slot</p>
    <p><span class="key">F3</span> - Toggle profiler</p>

    <div class="settings-section">
      <h3>SETTINGS</h3>
      <div class="settings-row">
        <label for="toggle-atmosphere">Atmosphere</label>
        <div class="toggle-switch">
          <input type="checkbox" id="toggle-atmosphere" checked>
          <span class="toggle-slider"></span>
        </div>
      </div>
      <div class="settings-row">
        <label for="toggle-clouds">Clouds</label>
        <div class="toggle-switch">
          <input type="checkbox" id="toggle-clouds" checked>
          <span class="toggle-slider"></span>
        </div>
      </div>
    </div>

    <button id="start-button">PLAY</button>
  </div>

  <div id="hotbar">
    <div class="hotbar-slot selected" data-slot="0"><img style="display:none"></div>
    <div class="hotbar-slot" data-slot="1"><img style="display:none"></div>
    <div class="hotbar-slot" data-slot="2"><img style="display:none"></div>
    <div class="hotbar-slot" data-slot="3"><img style="display:none"></div>
    <div class="hotbar-slot" data-slot="4"><img style="display:none"></div>
    <div class="hotbar-slot" data-slot="5"><img style="display:none"></div>
    <div class="hotbar-slot" data-slot="6"><img style="display:none"></div>
    <div class="hotbar-slot" data-slot="7"><img style="display:none"></div>
    <div class="hotbar-slot" data-slot="8"><img style="display:none"></div>
  </div>

  <!-- Switch between /src/main.ts (flat world) and /src/mainPlanet.ts (spherical planet) -->
  <script type="module" src="/src/mainPlanet.ts"></script>
</body>
</html>
